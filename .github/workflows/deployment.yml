on: 
  push:
    branches:
    - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2
      with:
          submodules: true

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16.x'

    - name: Install dependencies
      run: |
        npm install --legacy-peer-deps
        npm install --save-dev typescript@4.9.5 @types/node@16 @types/react@17.0.62 @types/react-dom@17.0.20 @types/jest@27 --legacy-peer-deps

    - name: Build
      run: npm run build
      env:
        CI: false

    - name: 'Deploy to Azure'
      id: builddeploy
      uses: Azure/static-web-apps-deploy@1a947af9992250f3bc2e68ad0754c0b0c11566c9
      with:
        azure_static_web_apps_api_token: ${{ secrets.AZUREDEPLOYMENTTOKEN }}
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        action: "upload"
        app_location: '/'
        app_artifact_location: 'build'
